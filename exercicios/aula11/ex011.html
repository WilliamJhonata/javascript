<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu País</title>
</head>
<body>
    <h1>De onde você é?</h1>
    Seu país: <input type="text" name="ptxt" id="ptxt">
    <input type="button" value="Enviar" onclick="enviou()">
    <div id="res"></div>
    <script>
        function enviou() {
            var pais = document.getElementById('ptxt')
            var spais = String(pais.value)
            var res = document.getElementById('res')
            res.innerHTML = `Você vive em ${spais}`
            if(spais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro(a)!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro(a)</p>'
            }
        }
    </script>
</body>
</html>
