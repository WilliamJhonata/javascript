<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 1.2em arial;
        }

        input[type=number] {
            font: normal 1.1em arial;
            width: 70px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">KM/H
    <input type="button" value="Verificar" onclick="multa()">
    <div id="res"></div>
    <script>
        function multa(){
            var tvel = document.getElementById('txtvel')
            var vel = Number(tvel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong>.</p>`
            if(vel > 60) {
                res.innerHTML += `<p>Sua velocidade é de <strong>${vel}Km/h</strong>, você foi <strong>Multado!</strong></p>`
            } else {
                res.innerHTML += 'Dirija sempre com o cinto de segurança!'
            }
        }
    </script>
</body>
</html>
